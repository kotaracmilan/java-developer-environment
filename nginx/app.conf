upstream registry {
    server registry:50000;
}

upstream git {
    server gitlab:980;
}

upstream jenkins {
    server jenkins:8080;
}

upstream certbot {
    server certbot;
}

upstream sonarqube {
    server sonarqube:9000;
}

server {
    listen      80;
    listen      443 ssl http2;
    server_name ${SERVER_URL_GIT};

    ssl_certificate /etc/letsencrypt/live/votekvpn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/votekvpn.com/privkey.pem;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;

    location / {
        proxy_pass          http://git/
        proxy_redirect      off;
        proxy_set_header    X-XSRF-TOKEN       $http_x_xsrf_token;
        proxy_set_header    Origin             https://${SERVER_URL_GIT};
        add_header          Access-Control-Allow-Origin $http_origin;
        proxy_set_header    Host               $host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Host   $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_set_header    X-Forwarded-Port   443;
        proxy_set_header    X-Forwarded-Proto  https;
    }
    
    location /.well-known/acme-challenge/ {
        proxy_pass http://certbot;
    }

}

